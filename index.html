<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <h1 class="header">Random Password Generator</h1>
      <div class="container">
        <label for="lenght">Enter the Lenght</label>
        <div class="generate-div">
          <input type="number" id="lenght" placeholder="0 - 30" />
          <button class="generate-btn">Generate</button>
        </div>

        <label for="myInput">Password Result</label>
        <div class="copy-div">
          <button class="eye-btn"><i class="fas fa-eye"></i></button
          ><input
            type="text"
            id="myInput"
            class="result"
            placeholder="Result"
          />
          <div class="tooltip">
            <button onclick="myFunction()" onmouseout="outFunc()" class="copy">
              <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
              Copy Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
